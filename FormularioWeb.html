<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de gestion de usuarios</h2>
        <form id="pedidoForm" name="Form">
            <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="producto" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono" name="precio"  required>
            </div>
            <div class="mb-3">
                <label for="sexo" >Sexo</label>
                <select id="sexo" class="form-select">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha_de_nac" class="form-label">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fecha_de_nac" name="cantidad" required>
            </div>
            <div class="mb-3">
                <label for="seleccion" >Ciudad de Residencia</label>
                <select id="seleccion" class="form-select">                    
                </select>     
            </div>
            <button type="submit" class="btn btn-primary" id="submit" for="pedidoForm">Agregar Producto</button>
        </form>
        
        <h3 class="mt-5">Resultados</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    
                    <th>Sexo</th>
                    <th>Fecha</th>
                    <th>Ciudad</th>
                    <th>Edad</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody id="tablaResultados">
                
            </tbody>
        </table>
    </div>


</body>
<script src="js\formularioVentas.js"></script>
</html>
